<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Epic Games</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="login-box">

    <h2>Iniciar sesión</h2>

    <form>
        <div class="form-group">
            <label for="email">Dirrecion de correo electronico</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
        </div>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>    
        <button class="btn-submit" type="submit">Iniciar sesión</button>
    </form>

    

    <div class="links">
      
        <p>o iniciar sesion con</p>    
    </div>

    <div class="button-container">
        <div class="button-row">
            <button class="btn ps"><img src="play2.png" alt="" width="60px"></button>
            <button class="btn xbox"><img src="xbox.png" alt="" width="55px"></button>
            <button class="btn nintendo"><img src="nintendo.png" alt="" width="90px"></button>
            <button class="btn google"><img src="google.jpg" alt="" width="50px"></button>
        </div>
        <div class="button-row">
            <button class="btn steam"><img src="steam2.png" alt="" width="55px"></button>
            <button class="btn disney"><img src="disney.png" alt="" width="80px"></button>
            <button class="btn apple"><img src="apple.png" alt="" width="45px"></button>
            <button class="btn facebook"><img src="facebook2.png" alt="" width="55px"></button>
        </div>

</div>
</body>

</html>
