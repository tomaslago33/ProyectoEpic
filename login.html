<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Epic Games</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="login-box">
    <!-- Logo -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/31/Epic_Games_logo.svg"
        alt="Epic Games Logo">

    <h2>Iniciar sesión con Epic Games</h2>

    <!-- Social Buttons -->
    
    <form>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Tu contraseña" required>
        </div>
        <button class="btn-submit" type="submit">Iniciar sesión</button>
    </form>

    <div class="links">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
    </div>
</div>
</body>

</html>
