<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Epic Games</title>
    
</head>

<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>

        <div class="social-login">
            <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111393.png" alt="Facebook">
                Continuar con Facebook</div>
            <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
                Continuar con Google</div>
            <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Apple">
                Continuar con Apple</div>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="elcorreo@uncorreo.edu.ar" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required />
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
        </form>

        <div class="links">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p><a href="#">Registrarse</a> si no tienes una cuenta</p>
        </div>
    </div>
</body>

</html>
