<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descubrir</title>
    <link rel="stylesheet" href="css/discover.css" />
</head>

<body>

    <div class="container">
        <div class="carousel">
            <div class="slides">
                <img src="img/discover/1.jpg" class="slide active" alt="Juego 1">
                <img src="img/discover/sonic.jpeg" class="slide" alt="Juego 2">
                <img src="img/discover/codbo6.jpeg" class="slide" alt="Juego 3">
                <img src="img/discover/bully.jpeg" class="slide" alt="Juego 4">
                <img src="img/discover/spuderman.jpg" class="slide" alt="Juego 5">
            </div>
        </div>



        <div class="side-list">
            <div class="item" data-index="0">
                <img src="img/discover/1.jpg" alt="Juego 1">
                <div class="text-container">
                    <p>Need for speed Unbound</p>
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="item" data-index="1">
                <img src="img/discover/sonic.jpeg" alt="Juego 2">
                <div class="text-container">
                    <p>Shadow Generation</p>
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="item" data-index="2">
                <img src="img/discover/codbo6.jpeg" alt="Juego 3">
                <div class="text-container">
                    <p>Call of duty Blackops 6</p>
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="item" data-index="3">
                <img src="img/discover/bully.jpeg" alt="Juego 4">
                <div class="text-container">
                    <p>Bully: Scholarship Edition</p>
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="item" data-index="4">
                <img src="img/discover/spuderman.jpg" alt="Juego 4">
                <div class="text-container">
                    <p>SpiderMan Game of the Year </p>
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/discover.js"></script>
</body>

</html>
