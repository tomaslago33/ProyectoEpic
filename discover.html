<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descubrir</title>
    <link rel="stylesheet" href="css/discover.css" />
</head>

<body>

    <div class="container1">
        <div class="carousel1">
            <div class="slides">
                <img src="img/discover/1.jpg" class="slide active" alt="Juego 1">
                <img src="img/discover/sonic.jpeg" class="slide" alt="Juego 2">
                <img src="img/discover/codbo6.jpeg" class="slide" alt="Juego 3">
                <img src="img/discover/bully.jpeg" class="slide" alt="Juego 4">
                <img src="img/discover/spuderman.jpg" class="slide" alt="Juego 5">
            </div>
        </div>



        <div class="side-list">
            <div class="item" data-index="0">
                <img src="img/discover/1.jpg" alt="Juego 1">
                <div class="text-container">
                    <p>Need for speed Unbound</p>
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="item" data-index="1">
                <img src="img/discover/sonic.jpeg" alt="Juego 2">
                <div class="text-container">
                    <p>Shadow Generation</p>
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="item" data-index="2">
                <img src="img/discover/codbo6.jpeg" alt="Juego 3">
                <div class="text-container">
                    <p>Call of duty Blackops 6</p>
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="item" data-index="3">
                <img src="img/discover/bully.jpeg" alt="Juego 4">
                <div class="text-container">
                    <p>Bully: Scholarship Edition</p>
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="item" data-index="4">
                <img src="img/discover/spuderman.jpg" alt="Juego 4">
                <div class="text-container">
                    <p>SpiderMan Game of the Year </p>
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>



<div class="carousel2" id="carousel2">
    <div class="game-card">
        <img src="img/discover/1.jpg" alt="Juego 1">
        <p class="title">Nombre del Juego 1</p>
        <p class="price">ARS$ 2.999</p>
    </div>
    <div class="game-card">
        <img src="img/discover/2.jpg" alt="Juego 2">
        <p class="title">Nombre del Juego 2</p>
        <p class="price">Gratis</p>
    </div>
    <div class="game-card">
        <img src="img/discover/3.jpg" alt="Juego 3">
        <p class="title">Nombre del Juego 3</p>
        <p class="price">ARS$ 4.599</p>
    </div>
    <div class="game-card">
        <img src="img/discover/4.jpg" alt="Juego 4">
        <p class="title">Nombre del Juego 4</p>
        <p class="price">ARS$ 3.200</p>
    </div>
    <div class="game-card">
        <img src="img/discover/5.jpg" alt="Juego 5">
        <p class="title">Nombre del Juego 5</p>
        <p class="price">ARS$ 5.000</p>
    </div>
    <!-- Agregá más juegos en múltiplos de 5 -->
</div>
</section>
    </section>






    <script src="js/discover.js"></script>
</body>

</html>
